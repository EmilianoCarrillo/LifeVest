<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>LifeVest</title>
    
    <script src="scripts/jquery-3.3.1.min.js"></script>
    
</head>

<body>

    <div id="Principal">
        <img id="Principal" src="IMG/principal.jpeg" alt="">
        <h1>LIFEVEST</h1>
        <h2>Tu seguridad nos importa</h2>
    </div>

    <div id="ContenidoPrincipal">
        <h1>Proposito</h1>
        <p>Somos una aplicación de ayuda
            para el sector medico con el proposito
            de facilitarle al medico los datos de
            cualquier paciente
        </p>

        

    </div>
    <button id="RegistrarPrincipal">Registrar</button>

    <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>

    <form id="FormDatosPaciente" action="POST" onsubmit="registrarPaciente()" target="dummyframe">
        <h1>Datos Personales</h1>

        <label id="Nombre" for="nombre">Nombre:</label>
        <br>
        <input id="NombreIn" type="text" name="nombre">
        <br>

        <label id="FechaNac" for="fechanac">Fecha De Nacimiento:</label>
        <br>
        <input id="FechaNacIn" type="text" name="fechanac" placeholder="">
        <br>

        <label id="Direccion" for="direccion">Direccion:</label>
        <br>
        <input id="DireccionIn" type="text" name="direccion" placeholder="">
        <br>

        <label id="Foto" for="direccion">Ingresa tu foto:</label>
        <br>
        <input id="FotoIn" type="text">
        <br>

        <div id="DivSexo">

            <label id="Sexo" for="sexo">Sexo: </label>

            <div id="MasculinoGenero">
                <input id="SexoMIn" type="radio" name="masculino">
                <label  for="masculino">M</label>
            </div>

            <div id="FemeninoGenero">
                <input type="radio" name="femenino">
                <label id="SexoFIn" for="femenino">F</label>
            </div>
            <br>

        </div>

        <h2>Contactos de emergencia</h2>

        <label id="NombreEmergencia" for="nombreEmergencia">Nombre:</label>
        <br>
        <input id="NombreEmergenciaIn" type="text" name="nombreEmergencia" placeholder="">
        <br>

        <label id="TelEmergencia" for="telEmergencia">Telefono de Emergencia:</label>
        <br>
        <input id="TelEmergenciaIn" type="text" name="telEmergencia" placeholder="">
        <br>

        <label id="ParentescoEmergencia" for="parentescoEmergencia">Perentesco:</label>
        <br>
        <input id="ParentescoEmergenciaIn" type="text" name="parentescoEmergencia" placeholder="">
        <br>


        <h2>Historial Medico</h2>

        <label id="TipoSangre" for="tiposangre">Tipo de Sangre:</label>
        <br>
        <input id="TipoSangreIn" type="text" name="tiposangre" placeholder="">
        <br>

        <label id="Alergia" for="alergias">Alergias:</label>
        <br>
        <input id="AlergiaIn" type="text" name="alergias" placeholder="">
        <br>

        <label id="Enfermedad" for="enfermedades">Enfermedades:</label>
        <br>
        <input id="EnfermedadIn" type="text" name="enfermedades" placeholder="">
        <br>

        <label id="EnfermedadHereditaria" for="enfermedadesher">Enfermedades Hereditarias:</label>
        <br>
        <input id="EnfermedadHereditariaIn" type="text" name="enfermedadeshed" placeholder="">
        <br>


        <label id="Medicamento" for="medicamentos">Medicamentos:</label>
        <br>
        <input id="MedicamentoIn" type="text" name="medicamentos" placeholder="">
        <br>

        <label id="FechaIni" for="fechaini">Fecha Inicio:</label>
        <br>

        <input id="FechaInicioIn" type="date" name="fechaini" placeholder="">
        <br>

        <label id="FechaFin" for="fechafin">Fecha de finalización:</label>
        <br>
        <input id="FechaFinIn" type="date" name="fechafin" placeholder="">
        <br>

        <button id="Cancelar">Cancelar</button>
        <button id="Guardar">Guardar</button>

    </form>

    <!--Muestra los datos obtenidos del usuario-->
    <!--Desde aqui-->

   <div id="Out">

        <img id="FotoOut" src="" alt="">
 
        <label id="NombreOut" for=""></label>
        <label id="EdadOut" for=""></label>
 
        <button>Personal</button>
        <button>Historial</button>
 
        <div id="PersonalOut">
            <label id="TelefonoOut" for=""></label>
            <label id="DireccionOut" for=""></label>
            <label id="GeneroOut" for=""></label>
 
        </div>
 
        <div id="HistorialOut">
            <label id="TipoSangreOut" for=""></label>
            <label id="AlergiasOut" for=""></label>
            <label id="EnfermedadesOut" for=""></label>
            <label id="EnfermedadesHerOut" for=""></label>
            <label id="Medicamentos" for=""></label>
            <label id="FechaInicioOut" for=""></label>
            <label id="FechaFinOut" for=""></label>
 
        </div>
 
    </div>
